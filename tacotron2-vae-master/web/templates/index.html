<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Expressive Voice Generation</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/wavesurfer.min.js">
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </head>
  
  <body>
        <div class="container-fluid">
          <div class="row"><br></div>
            <div class="row">
              <div class="col-md-8 offset-md-2 text-center">
                <button type="button" class="btn btn-outline-primary" id="mix">Mix</button>
                <button type="button" class="btn btn-outline-primary" id="refaudio">Ref Audio</button>
              </div>
            </div>
            
            <div class="row">
                <div class="col-md-8 offset-md-2 text-center">
                <div class="SliderFrame" style="display:table;">
                  <div class="card">
                  <div class="card-body">
                  <div class="SliderContainer">
                      <div class="SliderLabel"><p>Neutral</p></div>
                      <div class="Slider">
                        <input id="neu" type="range" min="0.00" max="1.00" value="0" step="0.25">
                      </div>
                  </div>
                  <div class="SliderContainer">
                      <div class="SliderLabel"><p>Sad</p></div>
                      <div class="Slider">
                        <input id="sad" type="range" min="0.00" max="1.00" value="0" step="0.25">
                      </div>
                  </div>
                  <div class="SliderContainer">
                      <div class="SliderLabel"><p>Happy</p></div>
                      <div class="Slider">
                        <input id="hap" type="range" min="0.00" max="1.00" value="0" step="0.25">
                      </div>
                  </div>
                  <div class="SliderContainer">
                      <div class="SliderLabel"><p>Angry</p></div>
                      <div class="Slider">
                        <input id="ang" type="range" min="0.00" max="1.00" value="0" step="0.25">
                      </div>
                  </div>
                  </div>
                  </div>
                </div>
                </div>

                <div class="RefAudioFrame" style="display:none;">
                  <div class="card">
                  <div class="card-body">
                    <div class="input-group">
                      <button type="button" class="btn btn-outline-secondary" id="random-audio">Random Audio</button>
                    <span>
                      <audio id="audio" controls="controls" height='150'>
                        <source id="audioSource" src=""></source>
                        Your browser does not support the audio format.
                      </audio>
                    </span>
                  </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row"><br></div>
            <div class="row">
              <div class="col-md-8 offset-md-2 text-center">
                <div class="input-group">
                  <textarea type="text" class="form-control" id="text" aria-label="Synthesize" placeholder="{{ text }} "></textarea>
                  <div class="input-group-prepend">
                    <button class="btn btn-outline-primary" id="synthesize">
                        Synthesize
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="row"><br></div>
            <div class="row">
              <div class="col-md-8 offset-md-2 text-center">
              <button class="btn btn-outline-primary" onClick="wavesurfer.playPause()">
                  <i class="glyphicon glyphicon-play"></i>Play / <i class="glyphicon glyphicon-pause"></i>Pause
              </button> 
              <div>
                <span id="time-current">0:00</span> / <span id="time-total">0:00</span>
              </div>
              </div>
            </div>
            <div class="row"><br></div>
            <div class="row">
              <div class="col-md-6 offset-md-3 text-center">
              <div id="waveform"></div>
              </div>
            </div>
          </div>
  </body>
</html>
